{% extends 'base.html' %} {% block content %}

<h1>Card Info</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ cards.name }}</span>
        <p>Type: {{ cards.type }}</p>
        <p>Hp: {{ cards.hp }}</p>
        <p>Move 1: {{ cards.move_name_1 }}</p>
        <p>Move 2: {{ cards.move_name_2 }}</p>
        <p>Weakness: {{ cards.weakness_type }}</p>
        <p>Card Type: {{ cards.card_type }}</p>
        <div class="card-action">
            <a href="{% url 'cards_update' cards.id %}">Edit</a>
            <a href="{% url 'cards_delete' cards.id %}">Delete</a>
        </div>
    </div>
    </a>
</div>
{% endblock %}
